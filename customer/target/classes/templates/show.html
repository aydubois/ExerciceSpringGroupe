<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.name}"></title>
</head>
<body>
    <h1 th:text="${customer.name}"></h1>
    <ul>
        <li><b>Reference: </b><span th:utext="${customer.id}"></span></li>
        <li><b>Name: </b><span th:utext="${customer.name}"></span></li>
        <li><b>City: </b><span th:utext="${customer.city}"></span></li>
    </ul>
    <form action="#" th:action="@{/view/{id}(id=${customer.id})}" th:method="put" th:object="${customer}">
        <input id="name" type="text" placeholder="Nom" th:field="*{name}"/>
        <input id="zipCode" type="text" placeholder="Code Postal" th:field="*{zipCode}"/>
        <input type="submit" value="modifier" />
    </form>
    <a th:href="@{/view}">Customers</a>
</body>
