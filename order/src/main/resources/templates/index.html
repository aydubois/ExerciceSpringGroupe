<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>

</head>
<body>
    <h1>ESPACE DE GESTION DES COMMANDES</h1>

    <div>
        <a href="http://localhost:8081/addOrder"><button>Ajouter</button></a>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>IdCustomer</th>
                <th>IdUser</th>
            </tr>
            <tr th:each ="order : ${orders}">
                <td th:utext="${order.id}">...</td>
                <td th:utext="${order.name}">...</td>
                <td th:utext="${order.city}">...</td>
                <td th:utext="${order.idCustomer}">...</td>
                <td th:utext="${order.idUser}">...</td>
                <td>
                    <form action="#" th:action="@{http://localhost:8081/delete/} + ${{order.id}}" th:method="delete">
                        <button type="submit">SUPPRIMER</button>
                    </form>
                </td>
                <td><a th:href="@{/show/{id}(id=${order.id})}"/><button>Afficher</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
