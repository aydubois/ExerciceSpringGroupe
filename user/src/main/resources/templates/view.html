<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>

</head>
<body>
<h1>Liste des users en base</h1>
<hr/>
<form class="card add" action="#" th:action="@{/view}" th:method="POST" th:object="${newUser}">
    <input id="name" type="text" placeholder="Nom" th:field="*{name}"/>
    <input id="code" type="text" placeholder="Code de département" th:field="*{code}"/>
    <input type="submit" value="Ajouter" />
</form>
<hr/>
<table>
    <tr>
        <th>Nom</th>
        <th>Département</th>
        <th>Code</th>
        <th></th>
    </tr>
    <tr th:each ="user : ${users}">
        <td style="display:none;" th:utext="${user.id}"></td>
        <td><a th:href="@{/view/{id}(id=${user.id})}" th:utext="${user.name}"/></td>
        <td th:utext="${user.department}"></td>
        <td th:utext="${user.code}"></td>
        <td>
            <form action="#" th:action="@{/view/{id}(id=${user.id})}" th:method="delete">
                <input type="submit" value="supprimer"/>
            </form>
        </td>
    </tr>
</table>
</body>
